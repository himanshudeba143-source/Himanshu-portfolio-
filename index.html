<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Himanshu Shekhar | Cybersecurity Portfolio</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#010814;
  --panel:rgba(0,0,0,.92);
  --text:#ffffff;
  --sub:#cfd9ff;
  --accent:#00f5ff;
}
*{margin:0;padding:0;box-sizing:border-box}

/* ===== DESKTOP DEFAULT (UNCHANGED) ===== */
html,body{
  width:100%;
  height:100%;
  background:var(--bg);
  color:var(--text);
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}

/* Particle Canvas */
#particle-canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

/* Pages */
.page{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:1s ease;
  z-index:1;
}
#page2,#page3{
  transform:translateX(100%);
  opacity:0;
}

/* Header */
.header{
  position:fixed;
  top:14px;
  right:18px;
  display:flex;
  align-items:center;
  gap:10px;
  z-index:10;
}
.nav{
  display:flex;
  gap:18px;
}
.nav span{
  cursor:pointer;
  color:var(--accent);
}
.divider{color:var(--accent)}
.brand{
  font-family:'Orbitron';
  color:var(--accent);
}

/* Buttons */
.btn{
  padding:14px 36px;
  border-radius:30px;
  border:2px solid var(--accent);
  background:none;
  color:var(--accent);
  cursor:pointer;
}
.btn:hover{
  background:var(--accent);
  color:#000;
  box-shadow:0 0 25px var(--accent);
}

/* Home */
.overlay{
  text-align:center;
  max-width:1000px;
  padding:20px;
}
h1{
  font-family:'Orbitron';
  font-size:3rem;
}
h1 span{color:var(--accent)}
.quote{
  margin:25px auto;
  color:var(--sub);
  max-width:650px;
}

/* Tools */
.tools{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:22px;
  margin:40px 0;
}
.tool{
  padding:14px 26px;
  border-radius:18px;
  border:1px solid var(--accent);
  color:var(--accent);
  display:flex;
  gap:12px;
  align-items:center;
}

/* Support */
.support-line{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-top:20px;
  color:var(--sub);
}
.support-line span{
  width:28px;height:2px;background:var(--accent);
}

/* Social Icons */
.contact-icons{
  display:flex;
  gap:30px;
  justify-content:center;
  margin-top:15px;
}
.contact-icons a{
  color:var(--accent);
  font-size:1.7rem;
}

/* Contact Page BG */
#page3{
  background:
  repeating-linear-gradient(0deg,rgba(0,245,255,.08) 0px,rgba(0,245,255,.08) 1px,transparent 1px,transparent 60px),
  repeating-linear-gradient(90deg,rgba(0,245,255,.08) 0px,rgba(0,245,255,.08) 1px,transparent 1px,transparent 120px),
  var(--bg);
}

/* Contact Layout */
.contact-container{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:50px;
  align-items:center;
  max-width:1100px;
  padding:30px;
}

/* Contact Text */
.contact-text{
  font-family:'Orbitron';
  text-align:center;
  color:var(--sub);
  margin-bottom:30px;
}

/* Form */
.form-box{
  background:rgba(0,0,0,.65);
  padding:30px;
  border-radius:22px;
  border:1px solid var(--accent);
}
.form-box input,
.form-box textarea{
  width:100%;
  background:transparent;
  border:1px solid rgba(0,245,255,.5);
  color:white;
  padding:12px;
  border-radius:12px;
  margin-bottom:15px;
}
.form-box textarea{height:120px;resize:none}
.form-actions{display:flex;justify-content:flex-end}

/* Success */
#success-msg{
  display:none;
  color:#00f5ff;
  text-align:center;
  margin-top:15px;
  font-family:Orbitron;
}

/* Back */
.back-btn{
  position:absolute;
  top:20px;
  left:20px;
  color:var(--accent);
  cursor:pointer;
  z-index:5;
}

/* ================================================= */
/* ================= MOBILE FIX ==================== */
/* ================================================= */
@media (max-width:768px){

  html,body{
    height:auto;
    overflow-y:auto;   /* ✅ enable scrolling */
  }

  .page{
    position:relative; /* ✅ critical fix */
    min-height:100vh;
    transform:none !important;
    opacity:1 !important;
    align-items:flex-start;
    padding-top:120px;
  }

  h1{font-size:2rem}

  .contact-container{
    grid-template-columns:1fr;
    gap:30px;
  }

  .back-btn{
    position:fixed;
    top:80px;
    left:15px;
  }
}
</style>
</head>

<body>

<canvas id="particle-canvas"></canvas>

<div class="header">
  <div class="nav">
    <span onclick="openAbout()">About</span>
    <span onclick="openContact()">Contact</span>
  </div>
  <div class="divider">|</div>
  <div class="brand">HS</div>
</div>

<!-- HOME -->
<div class="page" id="page1">
  <div class="overlay">
    <h1>Hello I'm <span>Himanshu Shekhar</span></h1>
    <h2 style="color:var(--sub)">An Amorous Cybersecurity Fresher</h2>
    <p class="quote">“All power is within you”</p>
    <button class="btn" onclick="openAbout()">Explore my portfolio</button>
  </div>
</div>

<!-- ABOUT -->
<div class="page" id="page2">
  <div class="back-btn" onclick="goHome()">← Back</div>
  <div class="overlay">
    <h1>ABOUT</h1>
    <p class="quote">Motivated B.Tech student with strong cybersecurity foundation...</p>
  </div>
</div>

<!-- CONTACT -->
<div class="page" id="page3">
  <div class="back-btn" onclick="goHome()">← Home</div>

  <div class="contact-container">
    <div>
      <p class="contact-text">Let’s connect.</p>

      <form class="form-box"
        action="https://docs.google.com/forms/d/e/1FAIpQLSdtdCNFfdHc5brJchKAqjXdTsTQZk9_n-TPX4hed0VpciMp4g/formResponse"
        method="POST"
        target="hidden_iframe"
        onsubmit="submitted=true">

        <input type="text" name="entry.667343058" placeholder="Your Name" required>
        <input type="email" name="entry.1910103486" placeholder="Email ID" required>
        <input type="tel" name="entry.1200133737" placeholder="Contact Number" required>
        <textarea name="entry.1354389104" placeholder="Your Message" required></textarea>

        <div class="form-actions">
          <button class="btn">Get in Touch</button>
        </div>
      </form>

      <p id="success-msg">✔ Thank you! Your message has been sent.</p>
      <iframe name="hidden_iframe" style="display:none"></iframe>
    </div>
  </div>
</div>

<script>
const p1=page1,p2=page2,p3=page3;
function hideAll(){[p1,p2,p3].forEach(p=>{p.style.opacity=0;p.style.transform="translateX(100%)"})}
function openAbout(){hideAll();p2.style.opacity=1;p2.style.transform="translateX(0)"}
function openContact(){hideAll();p3.style.opacity=1;p3.style.transform="translateX(0)"}
function goHome(){hideAll();p1.style.opacity=1;p1.style.transform="translateX(0)"}
</script>

<script>
let submitted=false;
const iframe=document.querySelector('iframe');
iframe.addEventListener('load',()=>{
  if(submitted){
    success-msg.style.display='block';
    document.querySelector('.form-box').reset();
    submitted=false;
  }
});
</script>

</body>
</html>
