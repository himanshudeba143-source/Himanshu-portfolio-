<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- ✅ REQUIRED FOR MOBILE -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Himanshu Shekhar | Cybersecurity Portfolio</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#010814;
  --text:#ffffff;
  --sub:#cfd9ff;
  --accent:#00f5ff;
}
*{margin:0;padding:0;box-sizing:border-box}

/* ===== DESKTOP DEFAULT ===== */
html,body{
  width:100%;
  height:100%;
  background:var(--bg);
  color:var(--text);
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}

/* Canvas */
#particle-canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

/* Pages */
.page{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:1s ease;
  z-index:1;
}
#page2,#page3{
  transform:translateX(100%);
  opacity:0;
}

/* Header */
.header{
  position:fixed;
  top:14px;
  right:18px;
  display:flex;
  gap:12px;
  z-index:10;
}
.nav span{
  color:var(--accent);
  cursor:pointer;
}
.brand{
  font-family:Orbitron;
  color:var(--accent);
}

/* Buttons */
.btn{
  padding:14px 36px;
  border-radius:30px;
  border:2px solid var(--accent);
  background:none;
  color:var(--accent);
}

/* Home */
.overlay{
  text-align:center;
  max-width:1000px;
  padding:20px;
}
h1{
  font-family:Orbitron;
  font-size:3rem;
}
h1 span{color:var(--accent)}
.quote{margin:25px auto;color:var(--sub)}

/* Tools */
.tools{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  justify-content:center;
}

/* Contact Layout */
.contact-container{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:50px;
  max-width:1100px;
  padding:30px;
}

/* Form */
.form-box{
  border:1px solid var(--accent);
  padding:30px;
  border-radius:20px;
}
.form-box input,
.form-box textarea{
  width:100%;
  margin-bottom:15px;
  padding:12px;
  background:transparent;
  border:1px solid var(--accent);
  color:white;
}

/* Back */
.back-btn{
  position:absolute;
  top:20px;
  left:20px;
  color:var(--accent);
}

/* SUCCESS */
#success-msg{
  display:none;
  color:#00f5ff;
  text-align:center;
}

/* ================= MOBILE ================= */
@media (max-width:768px){

  html,body{
    height:auto;
    overflow-y:auto;
  }

  .page{
    position:relative;
    transform:none !important;
    opacity:1 !important;
    min-height:100vh;
    align-items:flex-start;
    padding-top:120px;
  }

  h1{font-size:2rem}

  .contact-container{
    grid-template-columns:1fr;
  }

  .back-btn{
    position:fixed;
    top:70px;
  }
}
</style>
</head>

<body>

<canvas id="particle-canvas"></canvas>

<div class="header">
  <div class="nav">
    <span onclick="openAbout()">About</span>
    <span onclick="openContact()">Contact</span>
  </div>
  <div class="brand">HS</div>
</div>

<!-- HOME -->
<div class="page" id="page1">
  <div class="overlay">
    <h1>Hello I'm <span>Himanshu</span></h1>
    <p class="quote">Cybersecurity Fresher</p>
    <button class="btn" onclick="openAbout()">Explore</button>
  </div>
</div>

<!-- ABOUT -->
<div class="page" id="page2">
  <div class="back-btn" onclick="goHome()">← Back</div>
  <div class="overlay">
    <h1>ABOUT</h1>
    <p class="quote">Motivated cybersecurity student...</p>
  </div>
</div>

<!-- CONTACT -->
<div class="page" id="page3">
  <div class="back-btn" onclick="goHome()">← Home</div>

  <div class="contact-container">
    <div>
      <form class="form-box"
        action="https://docs.google.com/forms/d/e/1FAIpQLSdtdCNFfdHc5brJchKAqjXdTsTQZk9_n-TPX4hed0VpciMp4g/formResponse"
        method="POST"
        target="hidden_iframe"
        onsubmit="submitted=true">

        <input name="entry.667343058" placeholder="Name" required>
        <input name="entry.1910103486" placeholder="Email" required>
        <textarea name="entry.1354389104" placeholder="Message"></textarea>

        <button class="btn">Send</button>
      </form>

      <p id="success-msg">✔ Message sent successfully</p>
      <iframe name="hidden_iframe" style="display:none"></iframe>
    </div>
  </div>
</div>

<script>
const isMobile = window.innerWidth <= 768;

const p1=page1,p2=page2,p3=page3;

function hideAll(){
  if(isMobile) return;
  [p1,p2,p3].forEach(p=>{
    p.style.opacity=0;
    p.style.transform="translateX(100%)";
  });
}
function openAbout(){
  if(isMobile){location.hash="#about";return;}
  hideAll();p2.style.opacity=1;p2.style.transform="translateX(0)";
}
function openContact(){
  if(isMobile){location.hash="#contact";return;}
  hideAll();p3.style.opacity=1;p3.style.transform="translateX(0)";
}
function goHome(){
  if(isMobile){location.hash="";return;}
  hideAll();p1.style.opacity=1;p1.style.transform="translateX(0)";
}
</script>

<script>
let submitted=false;
document.querySelector('iframe').addEventListener('load',()=>{
  if(submitted){
    document.getElementById('success-msg').style.display='block';
    document.querySelector('.form-box').reset();
    submitted=false;
  }
});
</script>

</body>
</html>
