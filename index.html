<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Himanshu Shekhar | Cybersecurity Portfolio</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#010814;
  --panel:rgba(0,0,0,.92);
  --text:#ffffff;
  --sub:#cfd9ff;
  --accent:#00f5ff;
}
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;height:100%;
  background:var(--bg);
  color:var(--text);
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}

/* Canvas */
#particle-canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* Pages */
.page{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:1s ease;
}
#page2,#page3{
  transform:translateX(100%);
  opacity:0;
}

/* Header */
.header{
  position:fixed;
  top:14px;
  right:18px;
  display:flex;
  align-items:center;
  gap:10px;
  z-index:10;
}
.nav{
  display:flex;
  gap:18px;
}
.nav span{
  cursor:pointer;
  color:var(--accent);
}
.brand{
  font-family:'Orbitron';
  color:var(--accent);
}

/* Buttons */
.btn{
  padding:14px 36px;
  border-radius:30px;
  border:2px solid var(--accent);
  background:none;
  color:var(--accent);
  cursor:pointer;
}
.btn:hover{
  background:var(--accent);
  color:#000;
}

/* Home */
.overlay{text-align:center;max-width:1000px;padding:20px}
h1{font-family:'Orbitron';font-size:3rem}
h1 span{color:var(--accent)}
.quote{margin:25px auto;color:var(--sub);max-width:650px}

/* Tools */
.tools{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:22px;
  margin:40px 0;
}
.tool{
  padding:14px 26px;
  border-radius:18px;
  border:1px solid var(--accent);
  color:var(--accent);
  display:flex;
  gap:12px;
  align-items:center;
}

/* Contact */
.contact-container{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:50px;
  align-items:center;
  max-width:1100px;
  padding:30px;
}
.form-box{
  background:rgba(0,0,0,.65);
  padding:30px;
  border-radius:22px;
  border:1px solid var(--accent);
}
.form-box input,
.form-box textarea{
  width:100%;
  background:transparent;
  border:1px solid rgba(0,245,255,.5);
  color:white;
  padding:12px;
  border-radius:12px;
  margin-bottom:15px;
}
.form-box textarea{height:120px;resize:none}

.back-btn{
  position:absolute;
  top:20px;left:20px;
  color:var(--accent);
  cursor:pointer;
}

/* MOBILE ONLY FIX */
@media(max-width:900px){
  body{overflow:auto}
  h1{font-size:2.1rem}
  .contact-container{
    grid-template-columns:1fr;
    gap:30px;
  }
  .btn{
    width:100%;
    max-width:260px;
    margin:auto;
  }
}
</style>
</head>

<body>

<canvas id="particle-canvas"></canvas>

<div class="header">
  <div class="nav">
    <span onclick="openAbout()">About</span>
    <span onclick="openContact()">Contact</span>
  </div>
  <div class="brand">HS</div>
</div>

<!-- HOME -->
<div class="page" id="page1">
  <div class="overlay">
    <h1>Hello I'm <span>Himanshu Shekhar</span></h1>
    <h2>A Amorous Cybersecurity Fresher</h2>
    <p class="quote">“All power is within you”</p>
    <button class="btn" onclick="openPortfolio()">Explore my portfolio</button>
  </div>
</div>

<!-- ABOUT -->
<div class="page" id="page2">
  <div class="back-btn" onclick="goHome()">← Back</div>
  <div class="overlay">
    <h1>ABOUT</h1>
    <p>
      Passionate Cybersecurity fresher with interest in ethical hacking,
      network security and vulnerability assessment.
    </p>
    <div class="tools">
      <div class="tool"><i class="fas fa-network-wired"></i> Nmap</div>
      <div class="tool"><i class="fas fa-bug"></i> Burp Suite</div>
      <div class="tool"><i class="fab fa-linux"></i> Kali Linux</div>
    </div>
  </div>
</div>

<!-- CONTACT -->
<div class="page" id="page3">
  <div class="back-btn" onclick="goHome()">← Home</div>
  <div class="contact-container">
    <div></div>
    <div class="form-box">
      <form id="contactForm"
        action="https://docs.google.com/forms/d/e/1FAIpQLSdtdCNFfdHc5brJchKAqjXdTsTQZk9_n-TPX4hed0VpciMp4g/formResponse"
        method="POST" target="hidden_iframe"
        onsubmit="submitForm(event)">
        <input name="entry.667343058" placeholder="Your Name" required>
        <input name="entry.1910103486" type="email" placeholder="Email" required>
        <textarea name="entry.1354389104" placeholder="Message" required></textarea>
        <button class="btn">Send</button>
      </form>
      <iframe name="hidden_iframe" style="display:none"></iframe>
    </div>
  </div>
</div>

<script>
const p1=page1,p2=page2,p3=page3;
function hideAll(){
[p1,p2,p3].forEach(p=>{
p.style.opacity=0;
p.style.transform="translateX(100%)";
});
}
function openAbout(){hideAll();p2.style.opacity=1;p2.style.transform="translateX(0)";}
function openContact(){hideAll();p3.style.opacity=1;p3.style.transform="translateX(0)";}
function goHome(){hideAll();p1.style.opacity=1;p1.style.transform="translateX(0)";}
function openPortfolio(){openAbout();}
</script>

<script>
/* WHITE PARTICLES */
const c=document.getElementById("particle-canvas"),x=c.getContext("2d");
let w,h,p=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
window.onresize=resize;resize();
for(let i=0;i<120;i++)p.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+1,v:Math.random()+.5});
function anim(){
x.clearRect(0,0,w,h);
p.forEach(a=>{
a.y+=a.v;
if(a.y>h)a.y=0;
x.fillStyle="white";
x.beginPath();x.arc(a.x,a.y,a.r,0,Math.PI*2);x.fill();
});
requestAnimationFrame(anim);
}
anim();
</script>

</body>
</html>
